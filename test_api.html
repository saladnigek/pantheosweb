<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Pantheos</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #00ff00;
            border-radius: 10px;
        }
        button {
            background: #00ff00;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }
        button:hover {
            background: #00cc00;
        }
        .result {
            background: #000;
            padding: 10px;
            margin: 10px 0;
            border-left: 3px solid #00ff00;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error {
            border-left-color: #ff0000;
            color: #ff0000;
        }
        .success {
            border-left-color: #00ff00;
            color: #00ff00;
        }
        input {
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px;
            margin: 5px;
            font-family: monospace;
        }
        h1, h2 {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Pantheos API Test Suite</h1>
    
    <div class="test-section">
        <h2>1. Test Database Connection</h2>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connectionResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Create Test Account</h2>
        <input type="text" id="createUsername" placeholder="Username" value="testuser">
        <input type="text" id="createNickname" placeholder="Nickname" value="TestPlayer">
        <input type="password" id="createPassword" placeholder="Password" value="test123">
        <br>
        <button onclick="createAccount()">Create Account</button>
        <div id="createResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Test Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" value="hero">
        <input type="password" id="loginPassword" placeholder="Password" value="hero123">
        <br>
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>4. Test Hero Account</h2>
        <button onclick="testHeroAccount()">Test Hero Login</button>
        <div id="heroResult" class="result"></div>
    </div>

    <script>
        const API_KEY = 'your_secret_api_key_here';
        const API_BASE = '/pantheos/api';

        async function testConnection() {
            const result = document.getElementById('connectionResult');
            result.textContent = 'Testing connection...';
            
            try {
                const response = await fetch(`${API_BASE}/account.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({ action: 'test' })
                });
                
                const data = await response.json();
                result.className = 'result success';
                result.textContent = 'âœ“ API is responding\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'âœ— Connection failed:\n' + error.message;
            }
        }

        async function createAccount() {
            const result = document.getElementById('createResult');
            const username = document.getElementById('createUsername').value;
            const nickname = document.getElementById('createNickname').value;
            const password = document.getElementById('createPassword').value;
            
            result.textContent = 'Creating account...';
            
            try {
                const response = await fetch(`${API_BASE}/account.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({
                        action: 'create_account',
                        username: username,
                        password: password,
                        nickname: nickname
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.className = 'result success';
                    result.textContent = 'âœ“ Account created successfully!\n' + JSON.stringify(data, null, 2);
                } else {
                    result.className = 'result error';
                    result.textContent = 'âœ— Failed to create account:\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'âœ— Error:\n' + error.message;
            }
        }

        async function testLogin() {
            const result = document.getElementById('loginResult');
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            result.textContent = 'Testing login...';
            
            try {
                const response = await fetch(`${API_BASE}/account.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({
                        action: 'login',
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.className = 'result success';
                    result.textContent = 'âœ“ Login successful!\n' + JSON.stringify(data, null, 2);
                } else {
                    result.className = 'result error';
                    result.textContent = 'âœ— Login failed:\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'âœ— Error:\n' + error.message;
            }
        }

        async function testHeroAccount() {
            const result = document.getElementById('heroResult');
            result.textContent = 'Testing hero account...';
            
            try {
                const response = await fetch(`${API_BASE}/account.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({
                        action: 'login',
                        username: 'hero',
                        password: 'hero123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.className = 'result success';
                    result.textContent = 'âœ“ Hero account works!\n' + 
                        'Username: ' + data.player_data.username + '\n' +
                        'Nickname: ' + data.player_data.nickname + '\n' +
                        'Level: ' + data.player_data.level + '\n' +
                        'Gold: ' + data.player_data.gold + '\n' +
                        'XP: ' + data.player_data.xp;
                } else {
                    result.className = 'result error';
                    result.textContent = 'âœ— Hero account failed:\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'âœ— Error:\n' + error.message;
            }
        }

        // Auto-test connection on load
        window.addEventListener('load', () => {
            setTimeout(testConnection, 500);
        });
    </script>
</body>
</html>
